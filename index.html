<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dogs</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Dogs!</h1>
    <form id="js-dogs-form">
      <label class="num-dogs-input" for="slider">Check the console for up to 50 dog image urls</label>
      <input type="range" min="1" max="50" value="3" class="slider" id="slider">
      <p><span id="slider_value">3</span></p>
      <button type="submit">Fetch !</button>
    </form>
      <div class="js-dog-list"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
